stages:
  - test
  - deploy

sonarqube_preview:
  script:
    - git checkout origin/master
    - git merge $CI_COMMIT_SHA --no-commit --no-ff
    - export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64/"
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.test.failure.ignore=false -U -DskipITs
    - mvn --batch-mode verify sonar:sonar -Dsonar.analysis.mode=preview -Dsonar.gitlab.project_id=$CI_PROJECT_PATH -Dsonar.gitlab.commit_sha=$CI_COMMIT_SHA -Dsonar.gitlab.ref_name=$CI_COMMIT_SHA -DskipITs
  stage: test
  except:
    - develop
    - master
    - /^hotfix_.*$/
    - /.*-hotfix$/
  tags:
    - java10

sonarqube:
  script:
    - export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64/"
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.test.failure.ignore=false -U -DskipITs
    - mvn --batch-mode verify sonar:sonar
  stage: test
  only:
    - master
    - develop
  tags:
    - java10

code_semanticlab_net_deploy:
  script:
    - pwd
    - echo "=================================="
    - export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64/"
    - mvn clean
    - mvn deploy -U -DskipITs
    - echo "=================================="
  stage: deploy
  only:
    - master
  tags:
    - java10
