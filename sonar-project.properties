
sonar.projectKey=${env.PROJECT}
sonar.projectName=${env.PROJECT}
sonar.projectVersion=${env.VERSION}


sonar.sources=${env.SRCDIR}
sonar.coverage.exclusions=${env.SRCDIR}/tests/

sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test_results.xml
sonar.python.xunit.skipDetails=false
